name: CI/CD Deploy to KinD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: docker build -t deploynet8ubuntu:latest .

    - name: Load Docker image into KinD
      run: kind load docker-image deploynet8ubuntu:latest

    - name: Apply Kubernetes manifests
      run: kubectl apply -f k8s/

    - name: Expose Service with NodePort
      run: kubectl expose deployment deploynet8ubuntu --type=NodePort --name=deploynet8ubuntu-service --port=80 --target-port=5876
